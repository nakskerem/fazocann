<canvas id="animationCanvas"></canvas>

<script>
// CANVAS
const canvas = document.getElementById("animationCanvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

// SEÃ‡Ä°M SÄ°STEMÄ°
const choiceBtn = document.getElementById("choiceBtn");
const choiceBox = document.getElementById("choiceBox");
const afterChoice = document.getElementById("afterChoice");

choiceBtn.onclick = () => {
  choiceBox.style.display = "block";
  startBackgroundMusic();
};

document.querySelectorAll(".optionBtn").forEach(btn => {
  btn.onclick = () => {
    afterChoice.style.display = "block";
    choiceBox.style.display = "none";
  };
});

// MEKTUP
document.getElementById("letterBtn").onclick = () => {
  const msg = document.getElementById("message");
  msg.style.display = msg.style.display === "block" ? "none" : "block";
};

// MUM SÄ°STEMÄ°
const cake = document.getElementById("cake");
const surprise = document.getElementById("surprise");
let candlesLit = 19;
const confetti = [];
const balloons = [];

for (let i = 0; i < 19; i++) {
  let c = document.createElement("div");
  c.classList.add("candle");
  let f = document.createElement("div");
  f.classList.add("flame");
  c.appendChild(f);
  cake.appendChild(c);

  c.onclick = () => {
    if (f.style.display !== "none") {
      f.style.display = "none";
      candlesLit--;
      startBackgroundMusic();

      if (candlesLit === 0) {
        startConfetti();
        launchBalloons();
        playCelebrationSound();
        surprise.style.display = "block";
      }
    }
  };
}

// KUTLAMA SESÄ°
const celebrationSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7e1aef3b6c.mp3");

// ARKA PLAN MÃœZÄ°ÄžÄ° (LOOP)
const bgMusic = new Audio("https://cdn.pixabay.com/audio/2021/09/16/audio_78fbc1db12.mp3");
bgMusic.loop = true;
let bgStarted = false;

function startBackgroundMusic() {
  if (!bgStarted) {
    bgMusic.play();
    bgStarted = true;
  }
}

function playCelebrationSound() {
  celebrationSound.currentTime = 0;
  celebrationSound.play();
}

// CONFETTI
function startConfetti() {
  for (let i = 0; i < 200; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -200,
      size: Math.random() * 7 + 3,
      speed: Math.random() * 4 + 2,
      color: `hsl(${Math.random()*360},100%,50%)`,
      angle: Math.random() * 360
    });
  }
  animate();
}

// BALONLAR
function launchBalloons() {
  for (let i = 0; i < 15; i++) {
    balloons.push({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * 200,
      radiusX: 25,
      radiusY: 35,
      speed: Math.random() * 1.5 + 1
    });
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  confetti.forEach(p=>{
    ctx.save();
    ctx.fillStyle = p.color;
    ctx.translate(p.x, p.y);
    ctx.rotate(p.angle * Math.PI / 180);
    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
    ctx.restore();

    p.y += p.speed;
    p.angle += 2;

    if (p.y > canvas.height) p.y = -20;
  });

  balloons.forEach(b => {
    b.y -= b.speed;
    ctx.beginPath();
    ctx.ellipse(b.x, b.y, b.radiusX, b.radiusY, 0, 0, Math.PI*2);
    ctx.fillStyle = "#ff6b6b";
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(b.x, b.y + b.radiusY);
    ctx.lineTo(b.x, b.y + b.radiusY + 35);
    ctx.strokeStyle = "#333";
    ctx.stroke();
  });

  requestAnimationFrame(animate);
}
</script>
