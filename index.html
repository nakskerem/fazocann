  .flame {

  @keyframes flicker {

  #confetti {

  }
  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background: red;
    border-radius: 50% 50% 50% 50%;
    bottom: 0;
    cursor: default;
    animation: floatUp 5s linear forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-600px) rotate(360deg); }

    margin-top: 20px;

    color: #333;

  }
</style>

<body>

</div>

<audio id="birthdayMusic" autoplay loop>

</audio>

<div id="confetti"></div>

<script>
const cake = document.getElementById('cake');
const confettiContainer = document.getElementById('confetti');
let candlesLit = 19;
const candlePositions = [];

for(let i=0; i<19; i++){
  const candle = document.createElement('div');
  candle.classList.add('candle');
  const flame = document.createElement('div');
  flame.classList.add('flame');
  candle.appendChild(flame);
  
  // MumlarÄ± eÅŸit daÄŸÄ±t
  const spacing = 380 / 18; 
  candle.style.left = (10 + i*spacing) + 'px';
  cake.appendChild(candle);
  
  candle.addEventListener('click', () => {
    if(flame.style.display !== 'none'){
      flame.style.display = 'none';
      candlesLit--;
      if(candlesLit === 0){
        startConfetti();
        launchBalloons();
      }
    }
  });
}

function randomColor() {
  const colors = ['#FF595E','#FFCA3A','#8AC926','#1982C4','#6A4C93'];
  return colors[Math.floor(Math.random()*colors.length)];
}

function startConfetti(){
  for(let i=0;i<100;i++){
    const confetti = document.createElement('div');
    confetti.style.position = 'absolute';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.background = randomColor();
    confetti.style.left = Math.random()*window.innerWidth + 'px';
    confetti.style.top = '0px';
    confetti.style.opacity = 0.8;
    confettiContainer.appendChild(confetti);
    
    let fall = 0;
    const fallInterval = setInterval(()=>{
      fall+=5;
      confetti.style.top = fall+'px';
      confetti.style.transform = `rotate(${fall*5}deg)`;
      if(fall>window.innerHeight){
        clearInterval(fallInterval);
        confetti.remove();
      }
    },20);
  }
}

function launchBalloons(){
  for(let i=0;i<10;i++){
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.background = randomColor();
    balloon.style.left = Math.random()*window.innerWidth + 'px';
    balloon.style.animationDuration = (3 + Math.random()*3)+'s';
    document.body.appendChild(balloon);
    
    setTimeout(()=>{ balloon.remove(); }, 6000);
  }
}

document.getElementById('letterBtn').addEventListener('click', ()=>{
  const msg = document.getElementById('message');
  msg.style.display = msg.style.display === 'block' ? 'none' : 'block';
});
</script>
