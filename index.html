</div>

  <p style="font-weight:600; margin-bottom:10px;">Bir sÃ¶z seÃ§:</p>
  <button class="optionBtn a" data-value="GÃ¼nÃ¼n kutlu dostluÄŸumuz daim olsun">

  </button>
</div>

<canvas id="animationCanvas"></canvas>

<script>
// Mumlar
const cake = document.getElementById('cake');
const letterBtn = document.getElementById('letterBtn');
const message = document.getElementById('message');
const surprise = document.getElementById('surprise');
const choiceBtn = document.getElementById("choiceBtn");
const choiceBox = document.getElementById("choiceBox");
const afterChoice = document.getElementById("afterChoice");
const canvas = document.getElementById('animationCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let candlesLit = 19;
const flames = [];

// Mumlar
for(let i=0;i<19;i++){
  const candle = document.createElement('div');
  candle.classList.add('candle');
  const flame = document.createElement('div');
  flame.classList.add('flame');
  candle.appendChild(flame);
  cake.appendChild(candle);

  candle.addEventListener('click',()=>{
    if(flame.style.display !== 'none'){
      flame.style.display='none';
      candlesLit--;
      if(candlesLit===0){
        startConfetti();
        launchBalloons();
        surprise.style.display='block';
      }
    }
  });
}

// Confetti ve balonlar
const confettiParticles=[];
const balloons=[];
function startConfetti(){
  for(let i=0;i<200;i++){
    confettiParticles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height - 200,
      size:Math.random()*8+3,
      speed:Math.random()*4+2,
      angle:Math.random()*360,
      color:`hsl(${Math.random()*360},100%,50%)`,
    });
  }
  for(let i=0;i<15;i++){
    balloons.push({
      x:Math.random()*(canvas.width-100)+50,
      y:canvas.height + 50 + Math.random()*100,
      radiusX:25,
      radiusY:35,
      speed:1 + Math.random()*1.5,
      color: '#ff6b6b',
      sway: 2 + Math.random()*1,
      swayDir: Math.random()<0.5 ? -1 : 1
    });
  }
  requestAnimationFrame(animationLoop);
}
function animationLoop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    ctx.save();
    ctx.fillStyle=p.color;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle*Math.PI/180);
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
    p.y += p.speed;
    p.angle += 2;
    if(p.y>canvas.height) p.y=0;
  });
  balloons.forEach(b=>{
    b.x += Math.sin(b.y/60)*b.swayDir*b.sway;
    b.y -= b.speed;
    ctx.beginPath();
    ctx.ellipse(b.x, b.y, b.radiusX, b.radiusY, 0, 0, Math.PI * 2);
    ctx.fillStyle = b.color;
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(b.x, b.y + b.radiusY);
    ctx.lineTo(b.x, b.y + b.radiusY + 30);
    ctx.strokeStyle = "#555";
    ctx.stroke();
  });
  requestAnimationFrame(animationLoop);
}

// Mektup
letterBtn.addEventListener('click',()=>{
  message.style.display = message.style.display === 'block' ? 'none' : 'block';
});

// ÅžÄ±klar
choiceBtn.addEventListener("click", () => {
  choiceBox.style.display = "block";
});
document.querySelectorAll(".optionBtn").forEach(btn => {
  btn.addEventListener("click", () => {
    choiceBox.style.display = "none";
    afterChoice.style.display = "block";
  });
});
</script>
