<script>
const cake = document.getElementById('cake');
const letterBtn = document.getElementById('letterBtn');
const message = document.getElementById('message');
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let candlesLit = 19;
const candles = [];

function createCandles() {
  for(let i=0;i<19;i++){
    const candle = document.createElement('div');
    candle.classList.add('candle');
    const flame = document.createElement('div');
    flame.classList.add('flame');
    candle.appendChild(flame);
    
    cake.appendChild(candle);
    candles.push(flame);
    
    candle.addEventListener('click', ()=>{
      if(flame.style.display !== 'none'){
        flame.style.display='none';
        candlesLit--;
        if(candlesLit===0){
          startConfetti();
          launchBalloons();
        }
      }
    });
  }
}
createCandles();

// Modern Confetti
let confettiParticles = [];
function startConfetti() {
  for(let i=0;i<150;i++){
    confettiParticles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height - canvas.height,
      size:Math.random()*7 +3,
      speed:Math.random()*4 +2,
      angle: Math.random()*360,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-5
    });
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach((p)=>{
    ctx.save();
    ctx.fillStyle=p.color;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle*Math.PI/180);
    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
    ctx.restore();
    p.y += p.speed;
    p.angle += 2;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(drawConfetti);
}

// Balon Animasyonu
function launchBalloons(){
  for(let i=0;i<15;i++){
    const balloon = document.createElement('div');
    balloon.style.width='50px';
    balloon.style.height='70px';
    balloon.style.position='absolute';
    balloon.style.bottom='-100px';
    balloon.style.left=Math.random()*window.innerWidth+'px';
    balloon.style.background = `radial-gradient(circle at 30% 30%, ${randomColor()}, ${randomColor()})`;
    balloon.style.borderRadius='50% 50% 50% 50%';
    balloon.style.zIndex=500;
    balloon.style.opacity=0.9;
    document.body.appendChild(balloon);
    
    let posY = -100;
    const floatInterval = setInterval(()=>{
      posY+=2 + Math.random()*2;
      balloon.style.bottom = posY+'px';
      if(posY>window.innerHeight+100){
        balloon.remove();
        clearInterval(floatInterval);
      }
    },20);
  }
}

function randomColor() {
  const colors=['#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93','#6a0dad','#ff69b4'];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Mektup
letterBtn.addEventListener('click', ()=>{
  message.style.display = message.style.display==='block' ? 'none' : 'block';
});
</script>
