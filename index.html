<body>

<h1>ðŸŽ‰ Mutlu DoÄŸum GÃ¼nÃ¼ Fazocan! ðŸŽ‚</h1>
<div id="cake"></div>

<button id="letterBtn">Mektup AÃ§</button>
<div id="message">
  DoÄŸum gÃ¼nÃ¼n kutlu dostluÄŸumuz baki olsun. Hep olman, hep iyi ki olman dileÄŸiyleâ€¦
</div>

<audio id="birthdayMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<canvas id="animationCanvas"></canvas>

<script>
const cake = document.getElementById('cake');
const letterBtn = document.getElementById('letterBtn');
const message = document.getElementById('message');
const canvas = document.getElementById('animationCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let candlesLit = 19;
const flames = [];

// Mum oluÅŸturma
for(let i=0;i<19;i++){
  const candle = document.createElement('div');
  candle.classList.add('candle');
  const flame = document.createElement('div');
  flame.classList.add('flame');
  candle.appendChild(flame);
  cake.appendChild(candle);
  flames.push(flame);
  candle.addEventListener('click',()=>{
    if(flame.style.display !== 'none'){
      flame.style.display='none';
      candlesLit--;
      if(candlesLit===0){
        startConfetti();
        launchBalloons();
      }
    }
  });
}

// Particle sistemleri
const confettiParticles=[];
function startConfetti(){
  for(let i=0;i<200;i++){
    confettiParticles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height-200,
      size:Math.random()*8+3,
      speed:Math.random()*4+2,
      angle:Math.random()*360,
      color:`hsl(${Math.random()*360},100%,50%)`,
      tilt:Math.random()*10-5
    });
  }
  requestAnimationFrame(drawConfetti);
}

function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    ctx.save();
    ctx.fillStyle=p.color;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle*Math.PI/180);
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
    p.y += p.speed;
    p.angle += 2;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(drawConfetti);
}

// Balonlar
const balloons=[];
function launchBalloons(){
  for(let i=0;i<15;i++){
    balloons.push({
      x:Math.random()*canvas.width,
      y:canvas.height+Math.random()*200,
      radiusX:20+Math.random()*15,
      radiusY:30+Math.random()*20,
      speed:1+Math.random()*2,
      color: randomColor()
    });
  }
  requestAnimationFrame(drawBalloons);
}

function drawBalloons(){
  balloons.forEach(b=>{
    ctx.beginPath();
    ctx.ellipse(b.x,b.y,b.radiusX,b.radiusY,0,0,2*Math.PI);
    const grd = ctx.createRadialGradient(b.x,b.y-5,5,b.x,b.y,Math.max(b.radiusX,b.radiusY));
    grd.addColorStop(0,'#fff');
    grd.addColorStop(1,b.color);
    ctx.fillStyle=grd;
    ctx.fill();
    ctx.strokeStyle='rgba(0,0,0,0.1)';
    ctx.stroke();
    b.y -= b.speed;
    b.x += Math.sin(b.y/50)*2;
  });
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    ctx.save();
    ctx.fillStyle=p.color;
    ctx.translate(p.x,p.y);
    ctx.rotate(p.angle*Math.PI/180);
    ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
    ctx.restore();
    p.y += p.speed;
    p.angle += 2;
    if(p.y>canvas.height) p.y=0;
  });
  balloons.forEach(b=>{
    ctx.beginPath();
    ctx.ellipse(b.x,b.y,b.radiusX,b.radiusY,0,0,2*Math.PI);
    const grd = ctx.createRadialGradient(b.x,b.y-5,5,b.x,b.y,Math.max(b.radiusX,b.radiusY));
    grd.addColorStop(0,'#fff');
    grd.addColorStop(1,b.color);
    ctx.fillStyle=grd;
    ctx.fill();
    ctx.strokeStyle='rgba(0,0,0,0.1)';
    ctx.stroke();
  });
  if(balloons.length>0) requestAnimationFrame(drawBalloons);
}

function randomColor(){
  const colors=['#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93','#6a0dad','#ff69b4'];
  return colors[Math.floor(Math.random()*colors.length)];
}

// Mektup
letterBtn.addEventListener('click', ()=>{
  message.style.display = message.style.display==='block'?'none':'block';
});
</script>
